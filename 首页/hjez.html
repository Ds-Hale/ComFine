<script src="js/jquery.fullPage.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>

<script>
$(function(){
	$('#dowebok').fullpage({
		'sectionsColor': ['#eee','#333333', '#ccc', '#fff', 'black'],
		'anchors': ['page0', 'page1', 'page2', 'page3','page4'],
		'menu': '#menu',
		'navigation': true,
		'navigationPosition':'right',
		'easing':'easeInOutQuad',
		'scrollingSpeed':"800",
		afterLoad: function(anchorLink, index){
	
			if(index == 1){
     //第二页动画
     			$('.section1').find('.img1').delay(100).animate({top: '0%'},{duration:1000,easing:"easeOutQuart"});
				$('.section1').find('.img2').delay(100).animate({top: '54%'},{duration:1000,easing:"easeOutQuart"});
				$('.section1').find('.img3').delay(600).animate({top: '4%'},{duration:1000,easing:"easeOutQuart"});
				$('.section1').find('.img4').delay(600).animate({top: '0%'},{duration:1000,easing:"easeOutQuart"});
				$('.section1').find('.img5').delay(600).animate({bottom: '0%'},{duration:1000,easing:"easeOutQuart"});
				
				
			}
				

		if(index == 3){
     //第二页动画
				$('.section3').find('p').delay(100).animate({left: '400px'},{duration:1000,easing:"easeOutQuart"});
				$('.section3').find('h3').delay(100).animate({left: '400px'}, 1000, 'easeOutQuart');}
				
		if(index ==4){
			/*/$("#img1,#img2,#img3").removeClass("active");*/
			$('.section4').find('p').delay(100).animate({top: '-200px'},{duration:1000,easing:"easeInOutBack"});
			$('.section4').find('h3').animate({top: '-200px'},{duration:1000,easing:"easeInOutBack"});
//			$('.section3').find('.img').delay(100).animate({left :'100px'},{duration:1000,easing:"easeInOutBack"});
			
		}
			},
		
	onLeave: function(index, direction){
		//第二页动画
		$('.section1').find('.img1').delay(100).animate({top: '-1000%'},{duration:1000,easing:"easeOutQuart"});
				$('.section1').find('.img2').delay(100).animate({top: '1000%'},{duration:1000,easing:"easeOutQuart"});
				$('.section1').find('.img3').delay(0).animate({top: '-1006%'},{duration:1000,easing:"easeOutQuart"});
				$('.section1').find('.img4').delay(0).animate({top: '1000%'},{duration:1000,easing:"easeOutQuart"});
				$('.section1').find('.img5').delay(0).animate({bottom: '1000%'},{duration:1000,easing:"easeOutQuart"});
		if(index == 3){

			$('.section3').find('p').animate({left: '-120%'}, 1000, 'easeInOutBack');
			$('.section3').find('h3').animate({left: '120%'}, 1000, 'easeInOutBack');

		}
		if(index ==3+1){
			/*/$("#img1,#img2,#img3").removeClass("active");*/
			$('.section4').find('p').delay(100).animate({top: '1000px'},{duration:1000,easing:"easeInOutBack"});
			$('.section4').find('h3').delay(0).animate({top: '-1000px'},{duration:1000,easing:"easeInOutBack"});
//			$('.section3').find('.img').delay(100).animate({left :'-1000px'},{duration:1000,easing:"easeInOutBack"});
		}
	}

	});



});
</script>
